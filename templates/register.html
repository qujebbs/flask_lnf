<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <!-- Tailwind -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

      .font-family-karla {
        font-family: karla;
      }
    </style>
  </head>

  <body class="bg-white font-family-karla h-screen">
    <div class="w-full flex flex-wrap">
      <!-- Register Section -->
      <div class="w-full md:w-1/2 flex flex-col">
        <div
          class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32"
        >
          <p class="text-center text-3xl">Join Us.</p>
          <form
            class="flex flex-col pt-3 md:pt-8"
            method="post"
            action="/register"
          >
            <div class="flex flex-col pt-4">
              <label class="text-lg">Email</label>
              <input
                type="email"
                name="email"
                value="{{email}}"
                placeholder="lol@gmail.com"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>

            <div class="flex flex-col pt-4">
              <label class="text-lg">Username</label>
              <input
                type="text"
                name="username"
                value="{{username}}"
                placeholder="DragonMaster23"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>

            <div class="flex flex-col pt-4">
              <label class="text-lg">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>

            <div class="flex flex-col pt-4">
              <label class="text-lg">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>

            <input
              type="submit"
              value="Register"
              class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"
            />
          </form>
          <div class="text-center pt-12 pb-12">
            <p>
              Already have an account?
              <a
                href="{{url_for('routes.authentication.login')}}"
                class="underline font-semibold"
                >Log in here.</a
              >
            </p>
          </div>
        </div>
      </div>
      <!-- Particles animation -->
      <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
        <canvas data-particle-animation></canvas>
      </div>
      <!-- Image Section -->
      <div class="w-1/2 shadow-2xl">
        <img
          class="object-cover w-full h-screen hidden md:block"
          src="{{ url_for('static', filename='assets/img/registerbg.png') }}"
          alt="Background"
        />
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='assets/js/particle-animation.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
  {% if show_sweetalert %}
  <script>
    Swal.fire({
      title: "{{ text }}",
      icon: "{{ text_status }}",
    });
  </script>
  {% endif %}
</html>
